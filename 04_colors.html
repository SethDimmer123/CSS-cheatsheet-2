<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /*Color Name*/
            color:red;      /*color of the text*/
        }

        h2{
            /*RED GREEN BLUE*/
            color:rgb(20,100,255); 
        }

        h3{
            /*HEXIDECIMALS*/   /*LOOK AT COLOR-HEX.COM  OR HTML COLOR CODES*/ 
            color:#000;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>

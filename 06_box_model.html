<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-model / Margin & Padding</title>
    <style>
        /* CSS RESET */
        *{
                margin:0;
                padding:0;
                box-sizing: border-box;
        }
      .box {
        background: f4f4f4;
        border: 2px #777 solid;
        width:500px;
      
      /* Padding on all sides */
      padding:20px;        /*PADDING means INSIDE*/

      /*Padding per side*/
      padding-top:10px;
      padding-right:20px;
      padding-bottom:10px;
      padding-left:20px;

      /* Padding shorthand = top, right, bottom, left */
        /*below example in the order from the line 29(above)*/
        padding: 10px,20px,10px,20px;

        /* padding shorthand = top/bottom left/right */
        padding:10px,20px;

      /* Margin on all sides */
      margin:20px; /* MARGIN means OUTSIDE*/
      
      /*Margin per side*/
      margin-top:10px;
      margin-right:20px;
      margin-bottom:10px;
      margin-left:20px;

      /* Margin shorthand = top, right, bottom, left */
        margin: 10px,20px,10px,20px;

        /* Margin shorthand = top/bottom left/right */
        margin:10px,20px;
      }

      .box h3{
          padding-bottom:10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Box One</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam
        consequatur at quo maxime, repudiandae alias rerum ex saepe explicabo
        maiores!
      </p>
    </div>
    <div class="box">
      <h3>Box Two</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit saepe
        illo velit, praesentium fuga minima labore id facilis tempore totam!
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-model / Margin & Padding</title>
    <style>
        /* CSS RESET */
        *{
                margin:0;
                padding:0;
                box-sizing: border-box;
        }
      .box {
        background: f4f4f4;
        border: 2px #777 solid;
        width:500px;
      
      /* Padding on all sides */
      padding:20px;            /*PADDING means INSIDE*/

      /* Margin on all sides */
      margin:20px;          /* MARGIN means OUTSIDE*/
      }


   
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Box One</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam
        consequatur at quo maxime, repudiandae alias rerum ex saepe explicabo
        maiores!
      </p>
    </div>
    <div class="box">
      <h3>Box Two</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit saepe
        illo velit, praesentium fuga minima labore id facilis tempore totam!
      </p>
    </div>
  </body>
</html>

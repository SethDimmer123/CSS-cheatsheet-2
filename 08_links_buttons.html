<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Buttons</title>
    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
        }
        a{
            color:white;
            text-decoration: none; /* removes (default underline under link)*/
        }

        a:hover{
            color:coral;   /*changes color when i (HOVER) over a word*/
            text-decoration: underline;
        }

        a:visited{      /*when i (VISIT) the link it stays whatever color i assigned it*/
            color:red;
        }

        a:active{       /* when i (CLICK) the link it turns the color i assigned it*/
            color:white;
        }

        /* Button Styling*/
        .btn{
            background:#4c6ca0;
            color:#fff;
            border:none;    /*Removes Outline of button*/
            font-size:16px;
            padding:10px 20px; /*adds space inside the button*/
            border-radius:5px;  /*adds rounded corners to button*/
            cursor:pointer;
        }

        .btn-1{
            background:#4c6ca0;
            color:#fff;
            border:none;    /*Removes Outline of button*/
            font-size:16px;
            padding:10px 20px;
            cursor:pointer;
        }

        .btn:hover{
            color:#f4f4f4;
            background:#446190;
        }
    </style>
</head>
<body>
    <br>
    <a class="btn-1" href="#">My link</a>
    <hr>
    <br>
    <br>
    <button class="btn">My Button</button>
</body>
</html>

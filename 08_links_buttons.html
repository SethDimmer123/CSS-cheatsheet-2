<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Buttons</title>
    <style>
        a{
            color:#333;
            text-decoration: none; /* removes (default underline under link)*/
        }

        a:hover{
            color:coral;   /*changes color when i (HOVER) over a word*/
            text-decoration: underline;
        }

        a:visited{      /*when i (VISIT) the link it stays whatever color i assigned it*/
            color:red;
        }

        a:active{       /* when i (CLICK) the link it turns the color i assigned it*/
            color:red;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">My link</a>
    <button class="btn">My Button</button>
</body>
</html>

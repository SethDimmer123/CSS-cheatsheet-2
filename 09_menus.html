<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Styling</title>

    <!--CSS PART IS IN BETWEEN THE <STYLE> TAGS-->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Nav Bar Styling */
        .navbar{
            list-style-type: none;
            margin:0;
            padding:0;
            background:#4c6ca0;
            border-radius:5px;
            overflow:auto;
        }

        .navbar li {        /*positioning the list items*/
            float:left;
        }

        .navbar li a{
           color:#fff;                     /*changing text color and so on*/
            text-decoration:none;
            display:block;          /* displayed as a headers as a block level element*/
            padding:15px 20px;      /*first set of numberss is padding for top and bottom and second set of numbers is for right and left.*/
        }            
        
        
        /* Side Menu Styling */
        .side-menu{
         list-style-type: none; /* Gets rid of dots on list */
        border:1px black solid;
        border-radius: 10px;
        width:300px;
        padding:20px;
        }

        .side-menu li{
           font-size:18px;
           line-height:2.4em;
           border-bottom:dotted 1px black; /*lines that are underlining each link in the unordered list*/
        }

        .side-menu li:last-child{           /*psudeo selector*/
            border:none;/* look at last list item it does not have a border*/
        }

        .side-menu li a {
            color:#333;
            text-decoration: none;
        }

        .side-menu li a:hover{
            color:coral;
            transition: 300ms all ease;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <br>
    <br>
    <ul class="side-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>

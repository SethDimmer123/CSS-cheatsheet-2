<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Styling</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .side-menu{
         list-style-type: none; /* Gets rid of dots on list */
        border:1px black solid;
        border-radius: 10px;
        width:300px;
        padding:20px;
        }

        .side-menu li{
           font-size:18px;
           line-height:2.4em;
           border-bottom:dotted 1px black; /*lines that are underlining each link in the unordered list*/
        }

        .side-menu li:last-child{           /*psudeo selector*/
            border:none;/* look at last list item it does not have a border*/
        }
    </style>
</head>
<body>
    <ul class="side-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>

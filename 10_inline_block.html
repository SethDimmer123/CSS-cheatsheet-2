<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Styling</title>
    <style>
        li{
            display:inline; /*Takes away bullet points and list items are now horozontal instead of vertical*/
        }

        li a{
            padding-right: 20px; /*Spaces between each list item*/
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Technology</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Fashion</a></li>
    </ul>
    <br>
    <br>

    <img src="./Assets/leaf.png" alt="My image">
    <img src="./Assets/leaf.png" alt="My image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .box{
            width:100px;
            height:100px;
        }
        .container{
            position: relative;
            width:500px;
            height:500px;
            background:#333;
        }

        #box-1{
            position:static;/* This is the default of the position property*/
            background: red;
        }
        #box-2{
            position:absolute;
            background: yellow;
            top:100px;
            left:100px;
        }
        #box-3{
            background: green;
            position:absolute;
            bottom:100px;
            right:100px;
        }
        #box-4{
            background: blue;
        }
        #box-5{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="box-1" class="box"></div>
    <div class="container">
        <div id="box-2" class="box"></div>  <!--Position absolute has to do with a parent so you put it within a div class of container to target instead of targeting the whole page -->
        <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
</body>
</html>

<!--POSITION VALUES-->

<!--STATIC__NOT AFFECTED BY (TOP,BOTTOM,LEFT,RIGHT) PROPERTIES/VALUES-->

<!--RELATIVE__(TOP,BOTTOM,LEFT,RIGHT) VALUES CAUSE ELEMENT TO BE MOVED FROM IT'S NORMAL POSITION-->

<!--ABSOLUTE__POSITIONED RELATIVE TO IT'S PARENT ELEMENT THAT IS POSITIONED (RELATIVE)-->

<!--FIXED__POSITIONED RELATIVE TO THE VIEWPOINT-->

<!--STICKY__POSTIONED BASED ON SCROLL POSITION-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
    body{
    height:4000px;
    }
        .box{
            width:100px;
            height:100px;
        }
        .container{
            position: relative;
            width:500px;
            height:500px;
            background:#333;
            z-index:2;  /* the reason for z index is so i can move something closer to me overlapping something else but it only overlaps if it has the same position as the one i want to over lap */
            /*Look at Interval__7:00 */ 
        }

        #box-1{
            position:static;/* This is the default of the position property*/
            background: red;
        }
        #box-2{
            position:absolute;
            background: yellow;
            top:100px;
            left:100px;
        }
        #box-3{
            background: green;
            position:absolute;
            bottom:100px;
            right:100px;
        }
        #box-4{
            position:fixed;/* the orange box is under the blue box CHECK INTERVAL 7:40 OF UDEMY VIDEO 31. POSITIONING */
            background: blue;/* refer to Body on stylesheet and scroll down to get Position: fixed effect INTERVAL__8:15 POSITIONING VIDEO*/
        }
        #box-5{
            background: orange;
        }

        #box-6{
            position:relative;
            bottom:300px;
            background: purple;
            left:300px;
            z-index:2;
        }

    </style>
</head>
<body>
    <div id="box-1" class="box"></div>
    <div class="container">
        <div id="box-2" class="box"></div>  <!--Position absolute has to do with a parent so you put it within a div class of container to target instead of targeting the whole page -->
        <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
    <div id="box-6" class="box"></div>
</body>
</html>

<!--POSITION VALUES-->

<!--STATIC__NOT AFFECTED BY (TOP,BOTTOM,LEFT,RIGHT) PROPERTIES/VALUES-->

<!--RELATIVE__(TOP,BOTTOM,LEFT,RIGHT) VALUES CAUSE ELEMENT TO BE MOVED FROM IT'S NORMAL POSITION-->

<!--ABSOLUTE__POSITIONED RELATIVE TO IT'S PARENT ELEMENT THAT IS POSITIONED (RELATIVE)-->

<!--FIXED__POSITIONED RELATIVE TO THE VIEWPOINT-->

<!--STICKY__POSTIONED BASED ON SCROLL POSITION-->
